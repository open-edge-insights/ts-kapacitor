apiVersion: v1
kind: Service
metadata:
  name: kapacitor
  namespace: eii
spec:
  selector:
    app: kapacitor  
  ports:
  - name: kapacitor-port
    port: $KAPACITOR_PORT
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: kapacitor
  name: deployment-kapacitor
  namespace: eii

spec:
  replicas: 1
  selector:
    matchLabels:
      app: kapacitor
  template:
    metadata:
      labels:
        app: kapacitor
    spec:
      containers:
      - name: ia-kapacitor
        image: ${DOCKER_REGISTRY}ia_kapacitor:${EII_VERSION}
        securityContext:
          privileged: true
        volumeMounts:
        - name: "ca-cert"
          mountPath: /run/secrets/ca_etcd
        - name: "kapacitor-cert"
          mountPath: /run/secrets/etcd_Kapacitor_cert
        - name: "kapacitor-key"
          mountPath: /run/secrets/etcd_Kapacitor_key

        env:
        - name: AppName
          value: "Kapacitor"
        - name: DEV_MODE
          value: '${DEV_MODE}'
        - name: PROFILING_MODE
          value: '${PROFILING_MODE}'
        - name: no_proxy
          value: '${eii_no_proxy},${ETCD_HOST}'
        - name: ETCD_HOST
          value: etcd
        - name: ETCD_CLIENT_PORT
          value: '${ETCD_CLIENT_PORT}'
        - name: PROVISION_MODE
          value: '${PROVISION_MODE}'
        - name: CONFIGMGR_CACERT
          value: "/run/secrets/ca_etcd/ca_certificate.pem"
        - name: CONFIGMGR_CERT
          value: "/run/secrets/etcd_Kapacitor_cert/Kapacitor_client_certificate.pem"
        - name: CONFIGMGR_KEY
          value: "/run/secrets/etcd_Kapacitor_key/Kapacitor_client_key.pem"
        - name: KAPACITOR_URL
          value: "http://kapacitor:$KAPACITOR_PORT/"
        - name: KAPACITOR_UNSAFE_SSL
          value: "true"
        - name: KAPACITOR_INFLUXDB_0_URLS_0
          value: "http://influxdbconnector:$INFLUXDB_PORT/"
        - name: INFLUX_SERVER
          value: "influxdbconnector"
        - name: KAPACITOR_SERVER
          value: "kapacitor"
        - name: ETCD_PREFIX
          value: ${ETCD_PREFIX}
        - name: CertType
          value: "pem"

      volumes:
      - name: "ca-cert"
        secret:
          secretName: ca-etcd
      - name: "kapacitor-cert"
        secret:
          secretName: kapacitor-cert
      - name: "kapacitor-key"
        secret:
          secretName: kapacitor-key

